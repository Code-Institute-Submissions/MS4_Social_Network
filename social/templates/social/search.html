{% extends 'landing/base.html' %}

{% block content %}

    <div class="container">
        <!-- Gets back to feed -->
        <div class="row mt-5">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'post-list' %}" class="btn btn-light">Back to Feed</a>
            </div>
        </div>
        <!-- List profiles on search -->
        {% for profile in profile_list %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-5 col-sm-12 border-bottom position-relative">
                    <div class="py-3">
                        <a href="{% url 'profile' profile.pk %}">
                            <img class="rounded-circle post-img" height="45" width="45" src="{{ profile.picture.url }}">
                        </a>
                        <p class="post-text">
                            <a href="{% url 'profile' profile.pk %}" class="text-primary post-link">
                            <span> {{ profile.user }}</span></a>
                            </a>
                        </p>
                    </div>
                    <!-- Show users location and how many people that follow the specific user -->
                    {% if profile.location %}
                        <p>{{ profile.location }}</p>
                    {% endif %}
                    <p>Followers: {{ profile.followers.all.count }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
