{% load static %}

 <!-- Navbar -->
<div class="container">
    <nav class="navbar sticky-top navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
                href="{% url 'index' %}" {% endif %}>
                <img src="{{ MEDIA_URL }}uploads/post_photos/team (1).png" alt="" width="100" height="96">
                <span>GameWork</span>
            </a>
            <!-- Only display this if user is logged in -->
            {% if user.is_authenticated %}
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-content="Feed">
                            <a class="nav-link m-4" href="{% url 'post-list' %}">
                                <img src="{{ MEDIA_URL }}uploads/post_photos/home.png" alt="" width="40" height="40">
                            </a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-content="Profile">
                            <a class="nav-link m-4" href="{% url 'profile' request.user.profile.pk %}">
                                <img src="{{ MEDIA_URL }}uploads/post_photos/user.png" alt="" width="40" height="40">
                            </a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-content="Donation">
                            <a class="nav-link m-4" href="{% url 'products' %}">
                                <img src="{{ MEDIA_URL }}uploads/post_photos/coins.png" alt="" width="40" height="40">
                            </a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-content="Sign Out">
                            <a class="nav-link m-4" href="{% url 'account_logout' %}">
                                <img src="{{ MEDIA_URL }}uploads/post_photos/log-out.png" alt="" width="40" height="40">
                            </a>
                        </span>
                    </li>
                </ul>
                <!-- Search bar -->
                <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        <input type="search" class="form-control" placeholder="Search for gamers" aria-label="Username"
                            aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                    </div>
                </form>
            {% endif %}
        </div>
    </nav>
</div>
