{% load static %}

<div class="container">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
                href="{% url 'index' %}" {% endif %}>
                <img src="{{ MEDIA_URL }}uploads/post_photos/connection.png" alt="" width="100" height="96">
                SocialNetwork
            </a>
            {% if user.is_authenticated %}
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Feed">
                        <a class="nav-link" href="{% url 'post-list' %}">
                            <i class="fas fa-home m-4"></i>
                        </a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Profile">
                        <a class="nav-link" href="{% url 'profile' request.user.profile.pk %}">
                            <i class="fas fa-user m-4"></i>
                        </a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Donation">
                        <a class="nav-link" href="{% url 'donation' %}">
                            <i class="fas fa-hand-holding-usd m-4"></i>
                        </a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Sign Out">
                        <a class="nav-link" href="{% url 'account_logout' %}">
                            <i class="fas fa-sign-out-alt m-4"></i>
                        </a>
                    </span>
                </li>
            </ul>



            {% endif %}
            <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search for developer" aria-label="Username"
                        aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                </div>
            </form>
        </div>
    </nav>
</div>
